<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGENDAMENTO DE BANHO E TOSA</title>
    <link rel="stylesheet" href="./Style.css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:ital,wght@0,100;0,300;0,400;0,500;0,700;0,800;0,900;1,100;1,300;1,400;1,500;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anaheim&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img class="logo" src="./Images/logo.svg" atl="logo do peptshop">
        <h1 class="title">AGENDAMENTO DE BANHO E TOSA</h1>
    </header>
</body>
    <section id="sec-form">
        <div>
            <form onsubmit="add pet()">
                <label for="petname">Nome do Pet*</label>
                <input type="text" required id="fname" name="petname">
                
                <label for="petbreed">Raça*</label>
                <input type="text" required id="fbreed" name="petbreed">
                
                <label for="petowner">Dono do Pet*</label>
                <input type="text" required id="fowner" name="petowner">
                
                <label for="petphone">Telefone*</label>
                <input type="text" required id="fphone" name="petphone">

                <button type="submit">Agendar Pet</button>
            </form>
        </div>
        <div>
            <table id="datatable">
                <tr>
                    <th>ID</th>
                    <th>Nome do Pet</th>
                    <th>Raça</th>
                    <th>Dono do Pet</th>
                    <th>Remover</th>
                </tr>
            </table>  
        </div>
    </section>
</html>
